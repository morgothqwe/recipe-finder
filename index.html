<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
    <script type="module" src="./src/js/controller.js"></script>
    <title>Recipe Finder</title>
  </head>
  <body>
    <header class="foodsie--header">
      <ul class="foodsie--list">
        <li class="foodsie--results">
          <span>Recipe Results</span>
          <span class="foodsie--found"></span>
        </li>
        <li class="foodsie--myRecipe">
          <span>My Recipe</span>
        </li>
        <li class="foodsie--item--search">
          <form action="" class="foodsie--form">
            <input
              type="text"
              name=""
              id=""
              class="foodsie--search"
              placeholder="Search recipe"
            />
          </form>
        </li>
      </ul>
    </header>

    <!-- MAIN -->
    <main class="foodsie--main"></main>
    <div class="foodsie--pagination"></div>
  </body>
</html>
